<ion-card>
  <ion-card-content>
    <ion-row>
      <ion-col size="8">
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>{{ person.firstName }} {{ person.lastName }}</h3>
              <h4>{{ person.title }}</h4>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Phone</h2>
              <p>
                <a [href]="getPhoneNumberHref()">{{ person.phone }}</a>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Email</h2>
              <p>
                <a [href]="getMailToHref()">{{ person.email }}</a>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Address</h2>
              <p>{{ person.address }}</p>
              <p>{{ person.city }}</p>
              <p>{{ person.country }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <app-profile-image
          [email]="person.email"
          size="300"
        ></app-profile-image>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
